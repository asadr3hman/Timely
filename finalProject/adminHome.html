    <script>
        function getAllClassesData(str) {
            if (str == "") {
                document.getElementById("todayItems").innerHTML = "";
                return;
            }
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("todayItems").innerHTML = this.responseText;
                }
            }
            xmlhttp.open("GET", "getAllClassesDataphp.php?q=" + str, true);
            xmlhttp.send();
        }
        function logout() {
            let text = "You really want to LOGOUT ?";
            if (confirm(text) == true) {
                location.href='index.html'
            } else {
                
            }
        }
    </script>
</head>

<script>
    $(document).ready(function () {
        getAllCou();//get all courses name
        function getAllCou() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("point").innerHTML = this.responseText;
                }
            }
            xmlhttp.open("GET", "getAllCouphp.php", true);
            xmlhttp.send();
        }

        //underline the selected item in sidepanel
        $('a').click(function () {
            $('a').removeClass('selected');
            $(this).addClass('selected');
        })


        //select the current day and show the information according
        const d = new Date();
        let day = d.getDay();
        let dayName;
        const week = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
        for (let index = 0; index < week.length; index++) {
            const element = week[index];
            if (day == index)
                dayName = week[index];
        }
        getAllClassesData(dayName);//fun for getting the result for current day

        $("select option[value='" + dayName + "']").attr("selected", "selected"); // select the current day in dropdown

    })
</script>
